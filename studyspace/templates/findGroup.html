{% extends "layout.html" %}
{% block content %}
<!--return all others in that subject of interest-->
    <h2>Other Students Looking for {{current_user.study}} </h2>
    {% for user in myUser %}
        {% if user.study == current_user.study %}
            <li>{{user.emailAddress}}</li>
           
        {% endif %}
    {% endfor %}
{% endblock content %}
