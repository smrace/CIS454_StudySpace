{% extends "layout.html" %}
{% block content %}

    <div class="content-section">
        <!--set form to POST so data can be retreived-->
        <form method="POST" action="">
            <!--apply hidden tag for security purposes-->
            {{form.hidden_tag()}}
            <fieldset class="form-group">
                <!--caption-->
                <legend class="border-bottom mb-4">Interest Survey</legend>
                <br>
                <br>
                <!--radio buttons for group or solo work-->
                <div class="form-group">
                    {{form.group}}
                </div>
                
                <div class="form-group">
                    <!--course text box-->
                    {{form.course.label(class="form-control-label")}}
                    {{form.course(class="form-control form-control-lg")}}
                </div>
            </fieldset>
                
    
            <div class="form-group">
                <!--submit button-->
                {{ form.submit(class="btn btn-outline-info") }}
            </div>
    
            </form>
        </div>
    
            
 
{% endblock content %}
